plugins {
    id 'war'
    id 'org.akhikhl.gretty' version '1.4.2'
}
apply from: 'scripts/build/projectRules.gradle'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'javax.servlet:javax.servlet-api:3.1.0'

    compile 'org.hibernate:hibernate-core:5.2.9.Final'
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'

    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.6'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.25.1'
    compile 'org.glassfish.jersey.core:jersey-server:2.25.1'
    compile 'org.glassfish.jersey.bundles:jaxrs-ri:2.25.1'

    compile 'com.auth0:java-jwt:3.2.0'
    compile 'com.jayway.jsonpath:json-path:2.2.0'
    compile 'org.postgresql:postgresql:9.4.1212'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.json:json:20160810'
}

