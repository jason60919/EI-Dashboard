    <body>
        <header id="main-header" data-bind="if:allow_edit">
            <div id="admin-bar">
                <div id="admin-menu">
                    <a id="hamburger" href="#" data-bind="click: toggleBoardTools"><span></span></a>
                    <h1 id="board-logo" class="title logo"><div id="board_Header_Logo"></div></h1>
                    <!--board-tools (RIGHT)-->
                    <div id="board-tools">
                        <div id="board-actions">
                            <h2 id="menutitle" class="title menu" data-i18n="menu.menu"></h2>
                            <ul class="board-toolbar collapse">
                                <li id="backtoHome" style="display: none;" data-bind="click: backtoHome"><a href="/"><i class="fa-w fa-home"></i><label data-i18n="menu.home">Home Page</label></a></li>
                                <li class="bundleVerHide isEditable" id="queryShareAccount" class="buttonDropdown" data-bind="click: queryShareAccount"><i class="fa-w fa-users"></i><label></label></li>
                                <li class="bundleVerHide isEditable" data-bind="click: saveDashboardtoLocalFile"><i class="fa-w fa-download"></i><label data-i18n="menu.export">Export</label></li>
                                <li class="bundleVerHide isEditable" data-bind="click: loadDashboardFromLocalFile"><i class="fa-w fa-folder-open"></i><label id="full-screen" data-i18n="menu.import">Import</label></li> 
                                <li id="loadDashboard" style="display: none;" data-bind="click: loadDashboardFromDataBase"><i id="full-screen-icon" class="fa-w fa-folder-open"></i><label id="full-screen" data-i18n="menu.load">Load</label></li>
                                <!--<li id="saveDashboard" style="display: none;" data-bind="click: saveDashboard"><i class="fa-w fa-download"></i><label data-i18n="menu.save">Save</label></li>-->
                                <li id="add-pane" data-bind="click: createPane"><i class="fa-w fa-plus"></i><label data-i18n="menu.addPanel">Add Pane</label></li>

                                <li class="isEditable" id="add-contentPack" data-bind="click: addContentPack" style="display: none;"><i class="fa-w fa-tachometer"></i><label data-i18n="menu.addContentPack">Add Content Pack</label></li>
                                <!--
                                <li id="add-contentPack" data-bind="contentPackEditor"><i class="fa-w fa-plus"></i><label data-i18n="menu.addContentPack">Add Content Pack</label></li>
                                -->
                                <li id="themeWhite" data-bind="click: themeWhite"><i class="fa-w fa-paint-brush"></i><label data-i18n="menu.themeWhite">ClearWhite</label></li>
                                <li style="display: none;" id="themeBlack" data-bind="click: themeBlack"><i class="fa-w fa-paint-brush"></i><label data-i18n="menu.themeBlack">DeepDark</label></li>
                                <li id="widgetTempUsage" data-bind="click: widgetTempUsage"><a href="/"><i class="fa-w fa-book"></i><label data-i18n="menu.widgetTempUsage">Widget Extention</label></a></li>
                                <li id="btnLogout" data-bind="click: exitDashboard"><i class="fa-w fa-sign-out"></i><label>Logout</label></li>
                            </ul>
                        </div>
                    </div>
                    <!--/board-tools (RIGHT)-->
                    <div id="board-configs">
                        <div id="board-actions-right">
                            <ul class="board-toolbar collapse">
                                <li id="toggle-datasources" data-bind="click: toggleDatasources"><i class="fa-w fa-globe"></i><label data-i18n="menu.datasource">Datasources</label></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="toggle-header" data-bind="click: toggleEditing">
                <i id="toggle-header-icon" class="fa-w fa-wrench"></i>
            </div>
        </header>

        <div id="board-content">
            <img id="dash-logo" data-bind="attr:{src: header_image}, visible:header_image()">
            <div class="gridster responsive-column-width">
                <ul data-bind="grid: true">
                </ul>
            </div>
        </div>

        <div id="datasources" class="datasource-container" data-bind="if:allow_edit">
            <div class="datasource-container-header">
                <h2 class="datasource-container-header title" data-i18n="datasource_panel.title">Datasources</h2>
                <div>
                    <ul class="board-toolbar collapse">
                        <li data-bind="click: toggleDatasources"><i class="fa-w fa-remove"></i></li>
                    </ul>
                </div>
            </div>
            <div class="datasource-container-list">
                <table class="table table-condensed sub-table" id="datasources-list" data-bind="if: datasources().length">
                    <thead>
                        <tr>
                            <th data-i18n="datasource_panel.given_name">Given Name</th>
                            <th data-i18n="datasource_panel.lastupdated">Last updated</th>
                            <th class="toolbar">&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: datasources">
                        <tr>
                            <td>
                                <span class="text-button datasource-name" data-bind="text: name, pluginEditor: {operation: 'edit', type: 'datasource'}"></span>
                            </td>
                            <td data-bind="text: last_updated"></td>
                            <td>
                                <ul class="board-toolbar">
                                    <li data-bind="click: updateNow"><i class="fa-w fa-refresh"></i></li>
                                    <li data-bind="pluginEditor: {operation: 'delete', type: 'datasource'}">
                                        <i class="fa-w fa-trash"></i></li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="datasource-toolbar">
                <ul class="board-toolbar collapse">
                    <li data-bind="pluginEditor: {operation: 'add', type: 'datasource'}"><i class="fa-w fa-plus"></i><label data-i18n="datasource_panel.add">Add</label></li>
                </ul>
            </div>
        </div>

        <div style="display:hidden">
            <ul data-bind="template: { name: 'pane-template', foreach: panes}">
            </ul>
        </div>

        <div id="tabs" class="pos-bottom">
            <ul>
                <li class="editLink isEditable bundleVerHide" style='display:none;'><a id="add-tab" data-bind="click: addNewSheet"><span class="fa-w fa-plus"></span></a></li>
                <li class="editLink isEditable bundleVerHide" id="deleteLi" style="display: none;"><a id="delete-tab" data-bind="click: deleteSheet"><span class="fa fa-w fa-trash"></span></a></li>
                <li class="editLink isEditable bundleVerHide" id="saveDashboard" style="display: none;"><a id="save-tab" data-bind="click: editPrivilegeCheck"><span class="fa fa-w fa-floppy-o"></span></a></li>
                <li class="editLink bundleVerHide" id="refreshDashboard" style="display: none;"><a id="refresh-tab" data-bind="click: refreshDashboard"><span class="fa fa-w fa-refresh"></span><span class="notificationNumber" style="display: none;"></span></a></li>
            </ul>
        </div>

        <!--PANE TEMPLATE-->
        <script type="text/html" id="pane-template">
        <li data-bind="pane: true">
            <header>
                <h1 data-bind="truncatedText: title" ></h1>
                <ul class="board-toolbar pane-tools">
                    <li data-bind="pluginEditor: {operation: 'add', type: 'widget'}">
                        <i class="fa-w fa-plus"></i>
                    </li>
                    <li data-bind="pluginEditor: {operation: 'edit', type: 'pane'}">
                        <i class="fa-w fa-wrench"></i>
                    </li>
                    <li data-bind="pluginEditor: {operation: 'delete', type: 'pane'}">
                        <i class="fa-w fa-trash"></i>
                    </li>
                </ul>
            </header>
            <section data-bind="foreach: widgets">
                <div class="sub-section" data-bind="css: 'sub-section-height-' + height()">
                    <div class="widget" data-bind="widget: true, css:{fillsize:fillSize}"></div>
                    <div class="sub-section-tools">
                        <ul class="board-toolbar">
                            <!-- ko if:$parent.widgetCanMoveUp($data) -->
                            <li data-bind="click:$parent.moveWidgetUp"><i class="fa-w fa-chevron-up"></i></li>
                            <!-- /ko -->
                            <!-- ko if:$parent.widgetCanMoveDown($data) -->
                            <li data-bind="click:$parent.moveWidgetDown"><i class="fa-w fa-chevron-down"></i></li>
                            <!-- /ko -->
                            <li data-bind="pluginEditor: {operation: 'edit', type: 'widget'}"><i class="fa-w fa-wrench"></i></li>
                            <li data-bind="pluginEditor: {operation: 'delete', type: 'widget'}"><i class="fa-w fa-trash"></i></li>
                        </ul>
                    </div>
                </div>
            </section>
        </li>
    </script>
        <!--/PANE TEMPLATE-->
