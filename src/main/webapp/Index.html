<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link rel="stylesheet" href="login.css">
      <link rel="stylesheet" href="login/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="login/bootstrap-3.3.6/css/bootstrap.min.css" />
      <link rel="stylesheet" href="login/jquery-ui-1.11.4/jquery-ui.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="login/iCheck/square/blue.css">
      <link rel="stylesheet" href="login/sweetalert2.min.css">
      <link rel="stylesheet" href="login/_all-skins.min.css">
      <link rel="stylesheet" href="login/RMM4.0.css">

      <script type="text/javascript" src="login/jquery-1.12.3/jquery-1.12.3.min.js"></script>
      <script type="text/javascript" src="login/jquery-ui-1.11.4/jquery-ui.min.js"></script>
      <script type="text/javascript" src="login/bootstrap-3.3.6/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="login/jquery.base64.min.js"></script>
      <script type="text/javascript" src="login/iCheck/icheck.min.js"></script>
      <script type="text/javascript" src="login/sweetalert2.min.js"></script>
      <script type="text/javascript" src="login/adal.js"></script>
      <script type="text/javascript" src="login/app.min.js"></script>
      <script type="text/javascript" src="login/RMMGlobal.js"></script>
      <script type="text/javascript" src="index.js"></script>
  </head>
  <body class="hold-transition login-page content">
    <div class="product-box">
        <div class="RMMLoader" style="display: none;"></div>
        <div class="bg-wrapper">
            <ul class="bg-bubbles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div class="login-box" style="z-index: 2;position: relative;">
            <div class="login-logo">
                <img src="login/wise-paas-logo.png">
            </div><!-- /.login-logo -->
            <div id="frmMainLogin_rmmLoginBody" class="login-box-body">
              <div class="form-group has-feedback" style="display: none;">
                <input id="frmMainLogin_ServerURL" type="text" class="form-control" placeholder="Server URL">
                <span class="glyphicon glyphicon-globe form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <input id="frmMainLogin_UserName" type="text" class="form-control" placeholder="User name">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <input id="frmMainLogin_Password" type="password" class="form-control" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback agentInfo">
                <input id="frmMainLogin_txtDid" type="text" class="form-control" placeholder="1">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback agentInfo">
                <input id="frmMainLogin_txtAgentID" type="text" class="form-control" placeholder="00000001-0000-0000-0000-305A3A700000">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
              <div class="row">
                <div class="col-xs-8">
                  <div class="checkbox icheck">
                    <label>
                      <input id="frmMainLogin_RememberMe" type="checkbox"> Remember Me
                    </label>
                      <br>
                  </div>
                </div><!-- /.col -->
                <div class="col-xs-4">
                  <button type="button" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div><!-- /.col -->
              </div>
              <div class="social-auth-links text-center">
                <p>- OR -</p>
                <a href="#" class="btn btn-block btn-social btn-microsoft btn-flat" id='frmLogin_btnoAzureADLogin'><i class="fa fa-windows"></i> Sign in by Microsoft Azure AD</a>
              </div><!-- /.social-auth-links -->

              <a style="display: none;">I forgot my password</a><br>
              <a style="display: none;">Register a new membership</a>

            </div><!-- /.login-box-body -->
        </div><!-- /.login-box -->
        
    </div>
  </body>
</html>
